<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');

        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #f8f4eb;
        }

        .modal-dialog {
            width: calc(100% - 1rem);
            max-width: 450px;
            margin: 1rem auto;
        }

        .modal-header {
            background-color: #efbccf;
            border-bottom: 3px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 2px 20px;
        }

        .modal-title {
            font-family: 'VT323', monospace;
        }

        .modal-btn-close {
            background-color: #fbf1f2;
            border: 2px solid black;
            border-radius: 5px;
            width: 30px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .modal-btn-close:hover {
            background-color: #c78ca0;
        }
        
        .modal-btn-close:hover .btn-close {
            filter: invert(1);
        }

        .modal-btn-close .btn-close {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            padding: 0;
            font-size: 10px;
            opacity: 1;
            width: 10px;
            height: 10px;
        }
        
        .modal-content {
            background: #fbf1f2;
            border: 3px solid black;
        }

        .modal-footer {
            background: #efbccf;
            border-top: 3px solid black;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-card {
            width: 100%;
            max-width: 500px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateX(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .flip-card-back {
            transform: rotateX(180deg);
        }

        .id-card-container-front {
            background-color: #c78ca0;
            border: 3px solid black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
			height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .id-card-header-front {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0 10px;
        }

        .id-card-body-front {
            background-color: white;
            color: black;
            width: 100%;
            height: 100%;
            border-radius: 0 0 12px 12px;
            border-top: 3px solid black;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .id-logo-front {
            width: 120px;
            height: 50px;
            overflow: hidden;
        }

        .id-logo-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .id-header-title-front, .id-header-subtitle-front {
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            color: white;
            margin: 0;
            text-align: right;
            line-height: 0.8;
        }

        .id-header-title-front {
            font-size: 25px;
        }

        .id-header-subtitle-front {
            font-size: 22px;
        }

        .id-card-content-front {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: nowrap;
            width: 100%;
            gap: 15px;
        }

        .id-card-icon-front {
            width: 130px;
            height: 150px;
            border: 2px solid black;
            margin: 0;
            padding: 0;
        }

        .id-card-icon-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .id-card-details-front {
            flex: 1;
            padding-right: 0;
            padding-left: 0;
        }

        .id-card-details-front p {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
            font-family: 'VT323', monospace;
        }

        .id-card-details-front .label {
            font-size: 17px;
            line-height: 1;
        }

        .id-card-details-front .value {
            font-weight: bold;
            text-align: right;
            text-transform: uppercase;
            font-size: 21px;
            line-height: 1;
        }

        .id-card-details-front .line {
            border-bottom: 1px dotted black;
            margin: 0;
        }

        .id-card-details-front .signature .sign {
            align-items: center;
            justify-content: center;
            font-family: "Meddon", serif;
            font-size: 15px;
            margin: 10px 0 0;
            padding-top: 0;
            margin-bottom: 0;
            line-height: 1;
        }

        .id-card-details-front .signature-line {
            border-bottom: 1px dotted black;
            width: 60%;
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
        }

        .id-card-details-front .signature-label {
            font-family: 'VT323', monospace;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-size: 14px;
            text-transform: uppercase;
            color: black;
            line-height: 1;
        }

        .id-card-container-back {
            background-color: #c78ca0;
            border: 3px solid black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
			height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .id-card-body-back {
            background-color: #c78ca0;
            color: black;
            width: 100%;
            height: 100%;
            border-radius: 0 0 12px 12px;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .id-card-logo-back {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
        }

        .id-card-logo-back img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            background-color: white;
            padding: 5px;
            border: 2px solid #c78ca0;
            width: 400px;
            margin: auto;
        }

        .audio-title {
            text-align: center;
            font-size: 14px;
            width: 100%; 
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 95%;
        }

        .audio-player .btn {
            color: #c78ca0;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 10px;
        }

        .audio-player .time-display {
            font-size: 10px;
            white-space: nowrap;
            color: grey;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 15px;
            outline: none;
            position: relative;
        }

        input[type="range"].progress-edit {
            background: linear-gradient(to right, #c78ca0 0%, #c78ca0 var(--value, 0%), #ddd var(--value, 0%));
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 5px;
            height: 12px;
            background: #efbccf;
            border: none;
            cursor: pointer;
            margin-top: -3.5px;
            position: relative;
            z-index: 2;
        }

        input[type="range"]::-moz-range-thumb {
            width: 5px;
            height: 12px;
            background: #efbccf;
            border: none;
            cursor: pointer;
            transform: translateY(-30%);
            z-index: 2;
        }

        input[type="range"]::-ms-thumb {
            width: 5px;
            height: 12px;
            background: #efbccf;
            border: none;
            cursor: pointer;
            margin-top: -3.5px;
            z-index: 2;
        }

        input[type="range"]::before {
            content: '';
            position: absolute;
            height: 100%;
            width: var(--value);
            background-color: #c78ca0;
            border-radius: 15px;
            top: 0;
            left: 0;
            z-index: 1;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 5px;
            border-radius: 15px;
        }

        input[type="range"]::-moz-range-track {
            height: 5px;
            border-radius: 15px;
        }

        input[type="range"]::-ms-track {
            height: 5px;
            border-radius: 15px;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            document.getElementById("flipCard").addEventListener("click", function () {
                this.classList.toggle("flipped");
            });

            const modal = document.getElementById("exampleModal");
            const audio = document.getElementById("audio");
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const progress = document.getElementById('progress');
            const volume = document.getElementById('volume');
            const muteBtn = document.getElementById('muteBtn');
            const currentTimeDisplay = document.getElementById('current-time');
            const durationDisplay = document.getElementById('duration');

            progress.style.setProperty('--value', '0%');
            volume.style.setProperty('--value', '20%');

            playBtn.style.display = 'block';
            pauseBtn.style.display = 'none';

            modal.addEventListener("hidden.bs.modal", function () {
                audio.pause();
                audio.currentTime = 0;
                playBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
            });

            playBtn.addEventListener('click', function() {
                audio.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
            });

            pauseBtn.addEventListener('click', function() {
                audio.pause();
                pauseBtn.style.display = 'none';
                playBtn.style.display = 'block';
            });

            audio.addEventListener('ended', function() {
                pauseBtn.style.display = 'none';
                playBtn.style.display = 'block';
                progress.value = 0;
                currentTimeDisplay.textContent = '00:00';
            });

            audio.addEventListener('loadedmetadata', function() {
                durationDisplay.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', function() {
                const value = (audio.currentTime / audio.duration) * 100;
                progress.value = value;
                progress.style.setProperty('--value', value + '%');
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            });

            progress.addEventListener('input', function() {
                const time = progress.value * audio.duration / 100;
                audio.currentTime = time;
                progress.style.setProperty('--value', progress.value + '%');
            });

            volume.addEventListener('input', function() {
                audio.volume = volume.value / 100;
                volume.style.setProperty('--value', volume.value + '%');
            });

            muteBtn.addEventListener('click', function() {
                audio.muted = !audio.muted;
                muteBtn.innerHTML = audio.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        });
    </script>

</head>
<body class="d-flex align-items-center justify-content-center mt-3">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        modal button
    </button>
    
    <!-- Modal -->

                <div class="modal-body">

                                        </div>
                                        <div class="col text-end pe-0">

                                            <h4 class="id-header-subtitle-front">NO.202509122002</h4>
                                        </div>
                                    </div>
                                    <div class="row id-card-body-front w-100">
                                        <div class="row id-card-content-front w-100">
                                            <div class="col-6 col-md-4 id-card-icon-front">
                                                <img src="assets/img/slide-6.jpg" alt="">
                                            </div>
                                            <div class="col col-md-8 id-card-details-front">
                                                <p>
                                                    <span class="label">Name</span>

                                                </p>
                                                <div class="line"></div>
                                                <p>
                                                    <span class="label">Birthday</span>
                                                    <span class="value">09-12-2002</span>
                                                </p>
                                                <div class="line"></div>
                                                <p>
                                                    <span class="label">Course</span>
                                                    <span class="value">BSITWMA</span>
                                                </p>
                                                <div class="line"></div>
                                                <p>
                                                    <span class="label">Motto</span>
                                                    <span class="value">subomoto</span>
                                                </p>
                                                <div class="line"></div>
                                                <div class="signature">
                                                    <p class="sign">Hannah G</p>
                                                    <div class="signature-line"></div>
                                                    <p class="signature-label">Signature</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flip-card-back">
                                <div class="container id-card-container-back p-0">
                                    <div class="id-card-logo-back">
                                        <img src="assets/img/cs-logo.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-2 mb-3">
                        <h5 style="font-style: italic; font-size: 10px; color: grey;">click the card</h5>
                    </div>
                    <div class="music-player d-flex align-items-center justify-content-center">
                        <div class="audio-player">
                            <div class="audio-title">
                                <p class="fw-bold text-sm mb-0" style="color: #c78ca0;">♪ now playing : 
                                    <span class="fw-lighter" style="font-style: italic; color: grey;"> love hangover - jennie</span>
                                </p>
                            </div>
                            <div class="audio-controls">
                                <button id="playBtn" class="btn play-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button id="pauseBtn" class="btn pause-btn" style="display: none;">
                                    <i class="fas fa-pause"></i> 
                                </button>
                                <div class="time-display">
                                    <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                                </div>
                                <input type="range" id="progress"  class="progress-bar progress-edit" style="height: 5px; width: 100%;" value="0" max="100"  step="1" oninput="this.style.setProperty('--value', this.value + '%')">
                                
                                <button id="muteBtn" class="btn mute-btn">
                                    <i class="fas fa-volume-up"></i> 
                                </button>
                                <input type="range" id="volume" value="20" max="100" step="1" class="progress-bar progress-edit" style="height: 5px; width: 40%;" oninput="this.style.setProperty('--value', this.value + '%')">

                                <audio id="audio" preload="auto">
                                    <source src="assets/music/music-3.mp3" type="audio/mp3">
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="modal-footer">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
